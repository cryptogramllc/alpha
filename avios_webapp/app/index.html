    <div class="container">
      <div class="header">
        
        <header> Home </header>

      </div>
      <div class="main">
	      <div class="jumbotron">
        <h1>Flight Finder</h1>
        <p class="lead">Intro</p>
      </div>
	      <div class="row marketing">
        <div class="col-lg-6">
         			<form id="flightFinder" data-action="flightFinderResults" data-type="flightFinder">
				
				<a href="help.html" data-function="sidePanel"> Help </a>
				<ol>
					<li>
						<div class="fly-from">
						     <div class="input-group">
								  <span class="input-group-addon" id="basic-addon1">From</span>
								  <input type="text" class="form-control" id="fly-from" placeholder="Enter a city" aria-describedby="basic-addon1">
							</div>
						</div>
				    </li>
				    <li>	
						<div class="fly-to">
							 <div class="input-group">
									  <span class="input-group-addon" id="basic-addon1">To</span>
									  <input type="text" class="form-control" id="fly-to"  placeholder="Enter a city" aria-describedby="basic-addon1">
							</div>
						</div>
				    </li>
				    <li>
						<div class="depart">
						    <div class="input-group">
									  <span class="input-group-addon" id="basic-addon1">Depart</span>
									  <input type="month" class="form-control" id="depart" placeholder="Username" placeholder="Depature Date" aria-describedby="basic-addon1">
							</div>
						</div>
					</li>
					
					
					<li>
						<div class="one-way">
							 <span class="input-group-addon">
									<input type="checkbox" value="one-way" id="one-way" aria-label="basic-addon1" />One Way
							</span>
						</div>
				    </li>

					

					<li>
						<div class="return">
						      <div class="input-group">
									  <span class="input-group-addon" id="basic-addon1">Return</span>
									  <input type="month" class="form-control" id="return" placeholder="Username" placeholder="Return Date" aria-describedby="basic-addon1">
							</div>
						</div>
				    </li>


					
                    <!--
<li> 
						<div class="cabin class">
						    <label>Cabin Class
						    	  <select>
						    	    <option selected>All</option>
						    	    <option >First</option>
						    	    <option >Business</option>
						    	    <option >World Traveler</option>
						    	    <option >Economy</option>
						          </select>
						    </label>
						</div>
				    </li>
-->


				    <li>
						<div class="adults-num">
							<label> Adults(18+)
							<div class="btn-group-cont">
	  							<div class="btn-group" role="group" aria-label="...">
	 								<button class="btn btn-default" type="button" value="-1" data-function="compute">-</button>
								    <button class="numAdult buttonVal btn btn-default" disabled="disabled">0</button>
						           <button class="btn btn-default" type="button" value="+1" data-function="compute">+</button>	  							
								</div>
							</div>
	  							
	  							
						    </label>
						</div> 
				    </li>

				    <li>
						<div class="child-num">
							<label> Children(1-17)
							<div class="btn-group-cont">
	  							<div class="btn-group" role="group" aria-label="...">
								<button class="btn btn-default" type="button" value="-1" data-function="compute,childField"> - </button>
								<button class="numchild buttonVal btn btn-default" disabled="disabled">0</button>
								<button class="btn btn-default" type="button" value="+1" value="+1" data-function="compute,childField"> + </button>
	  							</div>
							</div>
							</label>
						</div>
					</li>

					<li>
						<div class="child-ages">
							 <label> Children's Ages
		                             <div>

		                             </div>
							 </label>

						</div>
				    </li>
			    </ol>
				<button data-function="submitForm,sidePanel" class="button"> Submit </button>
			</form>
        </div>
      </div>
      </div>
      <div class="footer">
      </div>

    </div>
    
    		    <div class="slideOut"></div>
