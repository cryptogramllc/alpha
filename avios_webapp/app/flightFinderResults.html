<div class="page" load-function="flightFinderResults">
    <a href="#" data-function="closePanel" class="back">Back to search</a>
    
    <h4>Your dates are available to 'destination'</h4>
    
    <a href="#" data-function="advance" class=""> Advance Search</a> 

    <div class="fares">

		<span>Fares available</span>
          
          
         <div class="cabin-selection">
	         
	            <select>
		            <option>Economy</option>
		            <option>World Traveler</option>
		            <option>Business</option>
		            <option>First</option>
		            
	            </select>
	         
         </div> 
        
		<label> Peak </label>
		<label>  Off-Peak </label> 
		<div class="calendar outbound">
             


		</div>
        <div class="calendar inbound">
             


        </div>
    	<div class="search-summary">

			<h4>Search Summary</h4>
		    <div class="flight-info">
	                <div> 
	                    <div class="sec">
		                    <span class="depart-icon icon"> </span>
		                    <span class="depart-info info"> </span>
	                    </div>
	                    <div class="sec">
		                    <span class="arrive-icon icon"></span>
		                    <span class="arrive-info info"> </span>
	                    </div>
	                    <div class="sec">
		                    <span class="seat-icon icon">  </span>
		                    <span class="seat-info info">  </span>
	                    </div>
	                    <div class="sec">
		                    <span class="passenger-icon icon"> </span>
		                    <span class="passenger-info info"></span>
	                    </div>    
				    </div>
   				<div>
                   
                        <button data-function="submitForm, sidePanel" class="button"> Submit </button>
   				</div>
                                          
   
		    </div>
                      

		</div> 


    </div>
    
</div>
